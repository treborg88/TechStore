# =============================================================================
# Ansible Playbook — TechStore
# =============================================================================
# Provisions and deploys the TechStore app on an Ubuntu server.
#
# Usage:
#   # Full setup + deploy
#   ansible-playbook -i ansible/inventory.yml ansible/playbook.yml
#
#   # Deploy only (skip system setup)
#   ansible-playbook -i ansible/inventory.yml ansible/playbook.yml --tags deploy
#
#   # Nginx config only
#   ansible-playbook -i ansible/inventory.yml ansible/playbook.yml --tags nginx
#
# Prerequisites:
#   pip install ansible    (on your local machine)
#   SSH key access to the target server
# =============================================================================

- name: Provision and deploy TechStore
  hosts: all
  become: true
  vars_files:
    - vars/main.yml

  # ═══════════════════════════════════════════════════════════════════════════
  # SYSTEM SETUP — Node.js, Nginx, PM2
  # ═══════════════════════════════════════════════════════════════════════════
  tasks:

    # ── Swap (servidores con poca RAM) ──────────────────────
    - name: Check if swap file exists
      tags: [setup, swap]
      ansible.builtin.stat:
        path: "{{ swap_path }}"
      register: swap_file

    - name: Create swap file ({{ swap_size }})
      tags: [setup, swap]
      ansible.builtin.command: fallocate -l {{ swap_size }} {{ swap_path }}
      when: not swap_file.stat.exists

    - name: Set swap file permissions
      tags: [setup, swap]
      ansible.builtin.file:
        path: "{{ swap_path }}"
        mode: "0600"
      when: not swap_file.stat.exists

    - name: Format swap file
      tags: [setup, swap]
      ansible.builtin.command: mkswap {{ swap_path }}
      when: not swap_file.stat.exists

    - name: Enable swap file
      tags: [setup, swap]
      ansible.builtin.command: swapon {{ swap_path }}
      when: not swap_file.stat.exists

    - name: Add swap to fstab (persist on reboot)
      tags: [setup, swap]
      ansible.builtin.lineinfile:
        path: /etc/fstab
        line: "{{ swap_path }} none swap sw 0 0"
        state: present

    # ── System packages ────────────────────────────────────
    - name: Update apt cache
      tags: [setup]
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install base packages
      tags: [setup]
      ansible.builtin.apt:
        name:
          - git
          - curl
          - ca-certificates
          - gnupg
        state: present

    # ── Node.js (via NodeSource) ───────────────────────────
    - name: Add NodeSource GPG key
      tags: [setup, nodejs]
      ansible.builtin.shell: |
        curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key \
          | gpg --dearmor -o /usr/share/keyrings/nodesource.gpg
      args:
        creates: /usr/share/keyrings/nodesource.gpg

    - name: Add NodeSource repository
      tags: [setup, nodejs]
      ansible.builtin.apt_repository:
        repo: >-
          deb [signed-by=/usr/share/keyrings/nodesource.gpg]
          https://deb.nodesource.com/node_{{ node_major_version }}.x nodistro main
        filename: nodesource
        state: present

    - name: Install Node.js {{ node_major_version }}
      tags: [setup, nodejs]
      ansible.builtin.apt:
        name: nodejs
        state: present
        update_cache: true

    - name: Install PM2 globally
      tags: [setup, nodejs]
      community.general.npm:
        name: pm2
        global: true
        state: present

    # ═══════════════════════════════════════════════════════════════════════
    # CLEANUP — Reclaim disk space (saves ~5GB on fresh OCI VMs)
    # ═══════════════════════════════════════════════════════════════════════

    # — Trim systemd journal to 100MB (default keeps ALL logs forever)
    - name: Limit systemd journal to 100MB
      tags: [setup, cleanup]
      ansible.builtin.command: journalctl --vacuum-size=100M
      changed_when: true

    # — Remove unused snap packages (LXD ~730MB, unused)
    - name: List installed snaps
      tags: [setup, cleanup]
      ansible.builtin.command: snap list --all
      register: snap_list
      changed_when: false
      failed_when: false

    - name: Remove LXD snap (unused, ~730MB)
      tags: [setup, cleanup]
      ansible.builtin.command: snap remove --purge lxd
      when: "'lxd' in snap_list.stdout"
      failed_when: false
      changed_when: true

    - name: Remove core18 snap (legacy, ~314MB)
      tags: [setup, cleanup]
      ansible.builtin.command: snap remove --purge core18
      when: "'core18' in snap_list.stdout"
      failed_when: false
      changed_when: true

    # — Clear apt cache (~280MB)
    - name: Clean apt cache
      tags: [setup, cleanup]
      ansible.builtin.apt:
        autoclean: true

    - name: Remove unused apt packages
      tags: [setup, cleanup]
      ansible.builtin.apt:
        autoremove: true
        purge: true

    # — Clear failed login logs (brute-force attempts, ~130MB)
    - name: Truncate btmp logs (failed SSH login attempts)
      tags: [setup, cleanup]
      ansible.builtin.shell: "truncate -s 0 /var/log/btmp /var/log/btmp.1 2>/dev/null || true"
      changed_when: true

    # — Configure journal size limit permanently (prevent regrowth)
    - name: Set permanent journal size limit (100MB)
      tags: [setup, cleanup]
      ansible.builtin.lineinfile:
        path: /etc/systemd/journald.conf
        regexp: '^#?SystemMaxUse='
        line: 'SystemMaxUse=100M'
      notify: restart journald

    # ── SSL (Cloudflare Origin Certificate — wildcard) ─────
    # SSL certs MUST be deployed BEFORE Nginx config, because nginx -t
    # will fail if the config references cert files that don't exist.
    - name: Create SSL directory
      tags: [setup, deploy, nginx, ssl]
      ansible.builtin.file:
        path: "{{ ssl_cert_dir }}"
        state: directory
        owner: root
        group: root
        mode: "0700"
      when: ssl_mode == 'full_strict'

    - name: Deploy Origin Certificate (wildcard *.eonsclover.com)
      tags: [setup, deploy, nginx, ssl]
      ansible.builtin.copy:
        src: "{{ cf_origin_cert_file }}"
        dest: "{{ ssl_cert_path }}"
        owner: root
        group: root
        mode: "0600"
      when: ssl_mode == 'full_strict' and cf_origin_cert_file is defined
      notify: Reload Nginx

    - name: Deploy Origin Certificate Key
      tags: [setup, deploy, nginx, ssl]
      ansible.builtin.copy:
        src: "{{ cf_origin_key_file }}"
        dest: "{{ ssl_key_path }}"
        owner: root
        group: root
        mode: "0600"
      when: ssl_mode == 'full_strict' and cf_origin_key_file is defined
      notify: Reload Nginx

    - name: Validate SSL certificate
      tags: [setup, deploy, nginx, ssl]
      ansible.builtin.command: openssl x509 -in {{ ssl_cert_path }} -noout -subject
      changed_when: false
      when: ssl_mode == 'full_strict'

    # ── Nginx ──────────────────────────────────────────────
    - name: Install Nginx
      tags: [setup, nginx]
      ansible.builtin.apt:
        name: nginx
        state: present

    - name: Deploy Nginx config from template
      tags: [setup, deploy, nginx]
      ansible.builtin.template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/sites-available/{{ nginx_config_name }}
        owner: root
        group: root
        mode: "0644"
      notify: Reload Nginx

    - name: Enable Nginx site (symlink)
      tags: [setup, deploy, nginx]
      ansible.builtin.file:
        src: /etc/nginx/sites-available/{{ nginx_config_name }}
        dest: /etc/nginx/sites-enabled/{{ nginx_config_name }}
        state: link
      notify: Reload Nginx

    - name: Remove default Nginx site
      tags: [setup, deploy, nginx]
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Reload Nginx

    - name: Validate Nginx configuration
      tags: [setup, deploy, nginx]
      ansible.builtin.command: nginx -t
      changed_when: false

    - name: Ensure Nginx is running
      tags: [setup, deploy, nginx]
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true

    # ═════════════════════════════════════════════════════════════════════════
    # DEPLOY — Clone, install, build, restart
    # ═════════════════════════════════════════════════════════════════════════

    # ── Clone / pull repository ────────────────────────────
    - name: Clone or update repository
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      ansible.builtin.git:
        repo: "{{ app_repo }}"
        dest: "{{ app_path }}"
        version: "{{ app_branch }}"
        force: true
        accept_hostkey: true

    # ── Create logs directory ──────────────────────────────
    - name: Ensure logs directory exists
      tags: [deploy]
      ansible.builtin.file:
        path: "{{ app_path }}/logs"
        state: directory
        owner: "{{ deploy_user }}"
        group: "{{ deploy_group }}"
        mode: "0755"

    # ── Install dependencies ───────────────────────────────
    - name: Install root dependencies
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      community.general.npm:
        path: "{{ app_path }}"
        ci: true

    - name: Install backend dependencies
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      community.general.npm:
        path: "{{ app_path }}/backend"
        ci: true
        production: true

    - name: Install frontend dependencies
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      community.general.npm:
        path: "{{ app_path }}/frontend"
        ci: true

    # ── Build frontend ─────────────────────────────────────
    - name: Build frontend (Vite)
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      ansible.builtin.command: npm run build
      args:
        chdir: "{{ app_path }}/frontend"
      changed_when: true

    # ── Deploy PM2 ecosystem ───────────────────────────────
    - name: Deploy PM2 ecosystem config
      tags: [deploy]
      ansible.builtin.template:
        src: templates/ecosystem.config.cjs.j2
        dest: "{{ app_path }}/ecosystem.config.cjs"
        owner: "{{ deploy_user }}"
        group: "{{ deploy_group }}"
        mode: "0644"

    # ── Restart PM2 ───────────────────────────────────────
    - name: Stop existing PM2 processes
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      # Only delete if PM2 has running processes (avoids error on fresh installs)
      ansible.builtin.shell: pm2 jlist 2>/dev/null | grep -q '"pid"' && pm2 delete all || true
      args:
        chdir: "{{ app_path }}"
      changed_when: true

    - name: Start PM2 with ecosystem config
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      ansible.builtin.command: pm2 start {{ pm2_ecosystem }}
      args:
        chdir: "{{ app_path }}"
      changed_when: true

    - name: Save PM2 process list
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      ansible.builtin.command: pm2 save
      changed_when: true

    - name: Setup PM2 startup script
      tags: [deploy]
      ansible.builtin.command: "env PATH=$PATH:/usr/bin pm2 startup systemd -u {{ deploy_user }} --hp /home/{{ deploy_user }}"
      changed_when: true

    # ── Ensure Nginx is running after deploy ───────────────
    - name: Ensure Nginx is running after deploy
      tags: [deploy, verify]
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true

    # ═════════════════════════════════════════════════════════════════════════
    # VERIFY — Health check after deploy
    # ═════════════════════════════════════════════════════════════════════════
    - name: Wait for backend to be healthy
      tags: [deploy, verify]
      ansible.builtin.uri:
        url: "http://127.0.0.1:{{ backend_port }}/api/health"
        method: GET
        status_code: [200, 503]   # 200 = normal, 503 = setup mode (no DB yet)
      register: health_check
      retries: 5
      delay: 3
      until: health_check.status in [200, 503]

    - name: Display deployment result
      tags: [deploy, verify]
      ansible.builtin.debug:
        msg: >
          {% if health_check.json.status | default('') == 'setup' %}
          ⚠️ {{ app_name }} deployed in SETUP MODE — visit https://{{ domain }} to configure the database.
          Images will work automatically after Setup Wizard configures Supabase.
          {% else %}
          ✅ {{ app_name }} deployed successfully!
          {% endif %}
          Backend: http://127.0.0.1:{{ backend_port }}
          Frontend: http://127.0.0.1:{{ frontend_port }}
          Public: https://{{ domain }}
          Storage proxy: backend (dynamic — reads SUPABASE_URL at runtime)

  # ═══════════════════════════════════════════════════════════════════════════
  # HANDLERS
  # ═══════════════════════════════════════════════════════════════════════════
  handlers:
    - name: Reload Nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded

    - name: restart journald
      ansible.builtin.service:
        name: systemd-journald
        state: restarted
