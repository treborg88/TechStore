# =============================================================================
# Ansible Playbook — TechStore
# =============================================================================
# Provisions and deploys the TechStore app on an Ubuntu server.
#
# Usage:
#   # Full setup + deploy
#   ansible-playbook -i ansible/inventory.yml ansible/playbook.yml
#
#   # Deploy only (skip system setup)
#   ansible-playbook -i ansible/inventory.yml ansible/playbook.yml --tags deploy
#
#   # Nginx config only
#   ansible-playbook -i ansible/inventory.yml ansible/playbook.yml --tags nginx
#
# Prerequisites:
#   pip install ansible    (on your local machine)
#   SSH key access to the target server
# =============================================================================

- name: Provision and deploy TechStore
  hosts: all
  become: true
  vars_files:
    - vars/main.yml

  # ═══════════════════════════════════════════════════════════════════════════
  # SYSTEM SETUP — Node.js, Nginx, PM2
  # ═══════════════════════════════════════════════════════════════════════════
  tasks:

    # ── System packages ────────────────────────────────────
    - name: Update apt cache
      tags: [setup]
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install base packages
      tags: [setup]
      ansible.builtin.apt:
        name:
          - git
          - curl
          - ca-certificates
          - gnupg
        state: present

    # ── Node.js (via NodeSource) ───────────────────────────
    - name: Add NodeSource GPG key
      tags: [setup, nodejs]
      ansible.builtin.shell: |
        curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key \
          | gpg --dearmor -o /usr/share/keyrings/nodesource.gpg
      args:
        creates: /usr/share/keyrings/nodesource.gpg

    - name: Add NodeSource repository
      tags: [setup, nodejs]
      ansible.builtin.apt_repository:
        repo: >-
          deb [signed-by=/usr/share/keyrings/nodesource.gpg]
          https://deb.nodesource.com/node_{{ node_major_version }}.x nodistro main
        filename: nodesource
        state: present

    - name: Install Node.js {{ node_major_version }}
      tags: [setup, nodejs]
      ansible.builtin.apt:
        name: nodejs
        state: present
        update_cache: true

    - name: Install PM2 globally
      tags: [setup, nodejs]
      community.general.npm:
        name: pm2
        global: true
        state: present

    # ── Nginx ──────────────────────────────────────────────
    - name: Install Nginx
      tags: [setup, nginx]
      ansible.builtin.apt:
        name: nginx
        state: present

    - name: Deploy Nginx config from template
      tags: [setup, nginx]
      ansible.builtin.template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/sites-available/{{ nginx_config_name }}
        owner: root
        group: root
        mode: "0644"
      notify: Reload Nginx

    - name: Enable Nginx site (symlink)
      tags: [setup, nginx]
      ansible.builtin.file:
        src: /etc/nginx/sites-available/{{ nginx_config_name }}
        dest: /etc/nginx/sites-enabled/{{ nginx_config_name }}
        state: link
      notify: Reload Nginx

    - name: Remove default Nginx site
      tags: [setup, nginx]
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Reload Nginx

    - name: Validate Nginx configuration
      tags: [setup, nginx]
      ansible.builtin.command: nginx -t
      changed_when: false

    - name: Ensure Nginx is running
      tags: [setup, nginx]
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true

    # ── SSL directory (for Cloudflare Origin Cert) ─────────
    - name: Create SSL directory
      tags: [setup, nginx]
      ansible.builtin.file:
        path: /etc/ssl/cloudflare
        state: directory
        owner: root
        group: root
        mode: "0700"
      when: ssl_mode == 'full_strict'

    # ═════════════════════════════════════════════════════════════════════════
    # DEPLOY — Clone, install, build, restart
    # ═════════════════════════════════════════════════════════════════════════

    # ── Clone / pull repository ────────────────────────────
    - name: Clone or update repository
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      ansible.builtin.git:
        repo: "{{ app_repo }}"
        dest: "{{ app_path }}"
        version: "{{ app_branch }}"
        force: true
        accept_hostkey: true

    # ── Create logs directory ──────────────────────────────
    - name: Ensure logs directory exists
      tags: [deploy]
      ansible.builtin.file:
        path: "{{ app_path }}/logs"
        state: directory
        owner: "{{ deploy_user }}"
        group: "{{ deploy_group }}"
        mode: "0755"

    # ── Install dependencies ───────────────────────────────
    - name: Install root dependencies
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      community.general.npm:
        path: "{{ app_path }}"
        ci: true
      args:
        chdir: "{{ app_path }}"

    - name: Install backend dependencies
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      community.general.npm:
        path: "{{ app_path }}/backend"
        ci: true
        production: true
      args:
        chdir: "{{ app_path }}/backend"

    - name: Install frontend dependencies
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      community.general.npm:
        path: "{{ app_path }}/frontend"
        ci: true
      args:
        chdir: "{{ app_path }}/frontend"

    # ── Build frontend ─────────────────────────────────────
    - name: Build frontend (Vite)
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      ansible.builtin.command: npm run build
      args:
        chdir: "{{ app_path }}/frontend"
      changed_when: true

    # ── Deploy PM2 ecosystem ───────────────────────────────
    - name: Deploy PM2 ecosystem config
      tags: [deploy]
      ansible.builtin.template:
        src: templates/ecosystem.config.cjs.j2
        dest: "{{ app_path }}/ecosystem.config.cjs"
        owner: "{{ deploy_user }}"
        group: "{{ deploy_group }}"
        mode: "0644"

    # ── Restart PM2 ───────────────────────────────────────
    - name: Stop existing PM2 processes
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      ansible.builtin.command: pm2 delete all
      args:
        chdir: "{{ app_path }}"
      ignore_errors: true
      changed_when: true

    - name: Start PM2 with ecosystem config
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      ansible.builtin.command: pm2 start {{ pm2_ecosystem }}
      args:
        chdir: "{{ app_path }}"
      changed_when: true

    - name: Save PM2 process list
      tags: [deploy]
      become_user: "{{ deploy_user }}"
      ansible.builtin.command: pm2 save
      changed_when: true

    - name: Setup PM2 startup script
      tags: [deploy]
      ansible.builtin.command: "env PATH=$PATH:/usr/bin pm2 startup systemd -u {{ deploy_user }} --hp /home/{{ deploy_user }}"
      changed_when: true

    # ═════════════════════════════════════════════════════════════════════════
    # VERIFY — Health check after deploy
    # ═════════════════════════════════════════════════════════════════════════
    - name: Wait for backend to be healthy
      tags: [deploy, verify]
      ansible.builtin.uri:
        url: "http://127.0.0.1:{{ backend_port }}/api/products"
        method: GET
        status_code: 200
      register: health_check
      retries: 5
      delay: 3
      until: health_check.status == 200

    - name: Display deployment result
      tags: [deploy, verify]
      ansible.builtin.debug:
        msg: >
          ✅ {{ app_name }} deployed successfully!
          Backend: http://127.0.0.1:{{ backend_port }}
          Frontend: http://127.0.0.1:{{ frontend_port }}
          Public: https://{{ domain }}

  # ═══════════════════════════════════════════════════════════════════════════
  # HANDLERS
  # ═══════════════════════════════════════════════════════════════════════════
  handlers:
    - name: Reload Nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
