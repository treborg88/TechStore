# Nginx config for serving the Vite SPA build inside the frontend container.
# Handles client-side routing (all paths â†’ index.html).

server {
    listen 80;
    server_name _;
    server_tokens off;

    root /usr/share/nginx/html;
    index index.html;

    # --- SPA: all routes fall back to index.html ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Cache static assets aggressively (Vite adds hashes to filenames) ---
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # --- Gzip ---
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/json application/xml
               image/svg+xml;
}
