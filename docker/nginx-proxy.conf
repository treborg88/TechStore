# =============================================================================
# Nginx reverse proxy — entry point for Docker deployment
# =============================================================================
# Routes:
#   /api/*      → backend:5001   (Express API)
#   /storage/*  → backend:5001   (image storage proxy)
#   /p/*        → backend:5001   (social sharing / OG meta)
#   /*          → frontend:80    (Vite SPA via nginx-frontend.conf)
# =============================================================================

upstream backend {
    server backend:5001;
}

upstream frontend {
    server frontend:80;
}

server {
    listen 80;
    server_name _;

    # ── Security headers ──────────────────────────────────
    add_header X-Frame-Options        "SAMEORIGIN"       always;
    add_header X-Content-Type-Options "nosniff"           always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin" always;

    # ── Max upload size (match multer's 10-image limit) ───
    client_max_body_size 50M;

    # ── API routes → backend ──────────────────────────────
    location /api/ {
        proxy_pass         http://backend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # ── Image storage → backend ────────────────────────────
    location /storage/ {
        proxy_pass         http://backend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        # Cache images at CDN / browser level
        proxy_cache_valid  200 7d;
        expires            7d;
    }

    # ── Social sharing OG meta → backend ──────────────────
    location /p/ {
        proxy_pass         http://backend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ── Everything else → frontend SPA ────────────────────
    location / {
        proxy_pass         http://frontend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
